name: Update Notices

on:
  schedule:
    - cron: "*/30 02-18 * * *" # 32 checks
    - cron: "0 19-23 * * *" # 4 checks
  workflow_dispatch:    

permissions:
  contents: write    

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: fetching LFS files
        run: | 
          git lfs pull    
      - name: checking for new notices
        run: |
          python -m bubt_cnr -notice
        shell: bash
      - name: pushing commits (if neccessary)
        run: |          
          chmod +x commit.sh
          sh commit.sh
        shell: bash